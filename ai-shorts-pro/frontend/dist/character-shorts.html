    <script>
        let selectedCharacter = null;
        let characters = [];

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìºë¦­í„° ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        async function loadCharacters() {
            try {
                const response = await fetch('/api/character/list');
                const data = await response.json();
                
                if (data.success) {
                    characters = data.characters;
                    renderCharacters();
                } else {
                    showError('ìºë¦­í„° ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('Error loading characters:', error);
                showError('ìºë¦­í„° ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        // ìºë¦­í„° ì¹´ë“œ ë Œë”ë§
        function renderCharacters() {
            const grid = document.getElementById('charactersGrid');
            grid.innerHTML = '';

            characters.forEach(character => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.onclick = () => selectCharacter(character.id);
                card.innerHTML = `
                    <div class="character-avatar">${character.avatar}</div>
                    <div class="character-name">${character.name}</div>
                    <div class="character-description">${character.description}</div>
                    <div class="character-personality">${character.personality}</div>
                `;
                grid.appendChild(card);
            });

            // ê¸°ë³¸ìœ¼ë¡œ ì²« ë²ˆì§¸ ìºë¦­í„° ì„ íƒ
            if (characters.length > 0) {
                selectCharacter(characters[0].id);
            }
        }

        // ìºë¦­í„° ì„ íƒ
        function selectCharacter(characterId) {
            selectedCharacter = characterId;
            
            // ëª¨ë“  ì¹´ë“œì—ì„œ selected í´ë˜ìŠ¤ ì œê±°
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('selected');
            });

            // ì„ íƒëœ ì¹´ë“œì— selected í´ë˜ìŠ¤ ì¶”ê°€
            const cards = document.querySelectorAll('.character-card');
            const index = characters.findIndex(c => c.id === characterId);
            if (index !== -1) {
                cards[index].classList.add('selected');
            }
        }

        // ì‡¼ì¸  ìƒì„±
        async function generateShorts() {
            const blogUrl = document.getElementById('blogUrl').value.trim();
            const videoTitle = document.getElementById('videoTitle').value.trim();

            if (!blogUrl) {
                showError('ë¸”ë¡œê·¸ URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (!selectedCharacter) {
                showError('ìºë¦­í„°ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            // UI ì—…ë°ì´íŠ¸
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('statusSection').classList.add('active');
            document.getElementById('errorMessage').classList.remove('active');
            document.getElementById('videoResult').innerHTML = '';

            updateStatus('ğŸ” ë¸”ë¡œê·¸ í¬ë¡¤ë§ ì¤‘...', 10);

            try {
                // ì‡¼ì¸  ìƒì„± ìš”ì²­
                const response = await fetch('/api/character/shorts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        characterId: selectedCharacter,
                        url: blogUrl,
                        title: videoTitle || undefined
                    })
                });

                const data = await response.json();

                if (data.success) {
                    updateStatus('âœ… ìƒì„± ìš”ì²­ ì™„ë£Œ! ì‘ì—… ID: ' + data.jobId, 20);
                    
                    // ì§„í–‰ ìƒíƒœ í™•ì¸
                    await checkProgress(data.jobId);
                } else {
                    throw new Error(data.error || 'ì‡¼ì¸  ìƒì„± ìš”ì²­ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('Error generating shorts:', error);
                showError('ì‡¼ì¸  ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
                document.getElementById('generateBtn').disabled = false;
            }
        }

        // ì§„í–‰ ìƒíƒœ í™•ì¸
        async function checkProgress(jobId) {
            const maxAttempts = 60; // ìµœëŒ€ 60íšŒ (5ë¶„)
            let attempts = 0;

            const checkInterval = setInterval(async () => {
                attempts++;

                try {
                    const response = await fetch(`/api/character/status/${jobId}`);
                    const data = await response.json();

                    if (data.success === true && data.videoUrl) {
                        // ì™„ë£Œëœ ê²½ìš°
                        clearInterval(checkInterval);
                        updateStatus('âœ… ì™„ë£Œ!', 100);
                        showResult(data.videoUrl, data.duration || 30);
                        document.getElementById('generateBtn').disabled = false;
                    } else if (data.success === false && data.error) {
                        // ì‹¤íŒ¨í•œ ê²½ìš°
                        clearInterval(checkInterval);
                        throw new Error(data.error);
                    } else {
                        // ì²˜ë¦¬ ì¤‘
                        const progress = 30 + Math.min(attempts * 2, 60);
                        updateStatus(data.message || 'ğŸ¬ ì˜ìƒ ìƒì„± ì¤‘...', progress);
                    }
                } catch (error) {
                    clearInterval(checkInterval);
                    showError('ìƒíƒœ í™•ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
                    document.getElementById('generateBtn').disabled = false;
                }

                // ìµœëŒ€ ì‹œë„ íšŸìˆ˜ ì´ˆê³¼
                if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    showError('ì‘ì—… ì‹œê°„ì´ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤. ë‚˜ì¤‘ì— ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                    document.getElementById('generateBtn').disabled = false;
                }
            }, 5000); // 5ì´ˆë§ˆë‹¤ í™•ì¸
        }

        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(message, progress) {
            document.getElementById('statusMessage').textContent = message;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';

        }

        // ê²°ê³¼ í‘œì‹œ

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
