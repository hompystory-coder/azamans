<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralGrid System Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-dark: #0a0e1a;
            --bg-card: #151b2e;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: var(--bg-card);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .last-update {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .status-ok { color: var(--success); }
        .status-warning { color: var(--warning); }
        .status-error { color: var(--error); }

        .pm2-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .pm2-table th,
        .pm2-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .pm2-table th {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-online {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-stopped {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        .home-button a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .home-button a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .home-button {
                bottom: 10px;
                right: 50%;
                transform: translateX(50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è NeuralGrid System Monitor</h1>
            <div class="last-update">
                ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: <span id="last-update">--</span>
            </div>
        </header>

        <div class="grid">
            <!-- CPU Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">CPU ÏÇ¨Ïö©Î•†</span>
                </div>
                <div class="card-value" id="cpu-usage">--</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="cpu-progress"></div>
                </div>
            </div>

            <!-- Memory Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Î©îÎ™®Î¶¨ ÏÇ¨Ïö©Î•†</span>
                </div>
                <div class="card-value" id="memory-usage">--</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="memory-progress"></div>
                </div>
            </div>

            <!-- Uptime Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">ÏãúÏä§ÌÖú Uptime</span>
                </div>
                <div class="card-value" id="uptime">--</div>
            </div>
        </div>

        <!-- Disk Usage -->
        <div class="card" style="margin-bottom: 2rem;">
            <h3 style="margin-bottom: 1rem;">üíæ ÎîîÏä§ÌÅ¨ ÏÇ¨Ïö©Îüâ</h3>
            <div id="disk-usage" class="loading">Î°úÎî© Ï§ë...</div>
        </div>

        <!-- PM2 Processes -->
        <div class="card">
            <h3 style="margin-bottom: 1rem;">‚öôÔ∏è PM2 ÌîÑÎ°úÏÑ∏Ïä§ ÏÉÅÌÉú</h3>
            <div id="pm2-processes" class="loading">Î°úÎî© Ï§ë...</div>
        </div>
    </div>

    <!-- Home Button -->
    <div class="home-button">
        <a href="https://neuralgrid.kr" aria-label="Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Ìôà</span>
        </a>
    </div>

    <script>
        const API_BASE = '/api';

        function formatUptime(seconds) {
            const days = Math.floor(seconds / (24 * 60 * 60));
            const hours = Math.floor((seconds % (24 * 60 * 60)) / (60 * 60));
            const minutes = Math.floor((seconds % (60 * 60)) / 60);
            return `${days}Ïùº ${hours}ÏãúÍ∞Ñ ${minutes}Î∂Ñ`;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 GB';
            const gb = bytes / (1024 * 1024 * 1024);
            return gb.toFixed(2) + ' GB';
        }

        async function loadMetrics() {
            try {
                const response = await fetch(`${API_BASE}/metrics`);
                const data = await response.json();

                if (data.success) {
                    // CPU
                    const cpuUsage = data.data.cpu.currentLoad.toFixed(1);
                    document.getElementById('cpu-usage').textContent = cpuUsage + '%';
                    document.getElementById('cpu-progress').style.width = cpuUsage + '%';

                    // Memory
                    const memoryUsage = ((data.data.memory.used / data.data.memory.total) * 100).toFixed(1);
                    document.getElementById('memory-usage').textContent = memoryUsage + '%';
                    document.getElementById('memory-progress').style.width = memoryUsage + '%';

                    // Uptime
                    document.getElementById('uptime').textContent = formatUptime(data.data.osInfo.uptime);

                    // Disk Usage
                    let diskHtml = '<div class="grid">';
                    data.data.disk.forEach(disk => {
                        const usedPercent = ((disk.used / disk.size) * 100).toFixed(1);
                        diskHtml += `
                            <div class="card">
                                <div class="card-title">${disk.fs}</div>
                                <div style="font-size: 1.2rem; margin: 0.5rem 0;">
                                    ${formatBytes(disk.used)} / ${formatBytes(disk.size)}
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${usedPercent}%"></div>
                                </div>
                                <div style="margin-top: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">
                                    ${usedPercent}% ÏÇ¨Ïö© Ï§ë
                                </div>
                            </div>
                        `;
                    });
                    diskHtml += '</div>';
                    document.getElementById('disk-usage').innerHTML = diskHtml;

                    // Update timestamp
                    document.getElementById('last-update').textContent = new Date().toLocaleTimeString('ko-KR');
                }
            } catch (error) {
                console.error('Failed to load metrics:', error);
                document.getElementById('cpu-usage').textContent = 'Error';
                document.getElementById('memory-usage').textContent = 'Error';
                document.getElementById('uptime').textContent = 'Error';
            }
        }

        async function loadPM2Status() {
            try {
                const response = await fetch(`${API_BASE}/pm2-status`);
                const data = await response.json();

                if (data.success && data.data.length > 0) {
                    let tableHtml = `
                        <table class="pm2-table">
                            <thead>
                                <tr>
                                    <th>Ïù¥Î¶Ñ</th>
                                    <th>ÏÉÅÌÉú</th>
                                    <th>CPU</th>
                                    <th>Î©îÎ™®Î¶¨</th>
                                    <th>Ïû¨ÏãúÏûë</th>
                                    <th>Uptime</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    data.data.forEach(proc => {
                        const status = proc.pm2_env.status === 'online' ? 'online' : 'stopped';
                        const statusClass = status === 'online' ? 'status-online' : 'status-stopped';
                        const uptime = proc.pm2_env.status === 'online' 
                            ? formatUptime((Date.now() - proc.pm2_env.pm_uptime) / 1000)
                            : '--';

                        tableHtml += `
                            <tr>
                                <td>${proc.name}</td>
                                <td><span class="status-badge ${statusClass}">${status}</span></td>
                                <td>${proc.monit.cpu}%</td>
                                <td>${(proc.monit.memory / (1024 * 1024)).toFixed(0)} MB</td>
                                <td>${proc.pm2_env.restart_time}</td>
                                <td>${uptime}</td>
                            </tr>
                        `;
                    });

                    tableHtml += '</tbody></table>';
                    document.getElementById('pm2-processes').innerHTML = tableHtml;
                } else {
                    document.getElementById('pm2-processes').innerHTML = 
                        '<p style="color: var(--text-secondary);">PM2 ÌîÑÎ°úÏÑ∏Ïä§Í∞Ä ÏóÜÏäµÎãàÎã§.</p>';
                }
            } catch (error) {
                console.error('Failed to load PM2 status:', error);
                document.getElementById('pm2-processes').innerHTML = 
                    '<p style="color: var(--error);">PM2 ÏÉÅÌÉúÎ•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</p>';
            }
        }

        // Initial load
        loadMetrics();
        loadPM2Status();

        // Auto refresh every 30 seconds
        setInterval(() => {
            loadMetrics();
            loadPM2Status();
        }, 30000);
    </script>
</body>
</html>
