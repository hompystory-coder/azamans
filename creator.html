
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <title>크리에이터 등록 - 쇼츠 마켓</title>
        <script>
            // Tailwind CDN 경고 숨기기 (개발 환경용) - Tailwind 로드 전에 실행
            const originalWarn = console.warn;
            console.warn = function(...args) {
                const msg = args[0];
                if (typeof msg === 'string' && msg.includes('cdn.tailwindcss.com should not be used in production')) {
                    return;
                }
                originalWarn.apply(console, args);
            };
        </script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-50">
        <div class="min-h-screen flex items-center justify-center py-12 px-4">
            <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-8">
                    <i class="fas fa-video text-red-500 text-5xl mb-4"></i>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">크리에이터로 등록하세요</h1>
                    <p class="text-gray-600">YouTube 쇼츠와 쿠팡 파트너스를 연동하여 수익을 창출하세요</p>
                </div>

                <form id="creatorForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fab fa-youtube text-red-500"></i> YouTube 채널 ID
                        </label>
                        <input type="text" name="youtube_channel_id" required
                               placeholder="UC1234567890abcdefghijk"
                               class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-red-500">
                        <p class="text-sm text-gray-500 mt-1">채널 URL의 UC로 시작하는 ID를 입력하세요</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            채널 이름
                        </label>
                        <input type="text" name="youtube_channel_name" required
                               placeholder="내 YouTube 채널"
                               class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-red-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-shopping-cart text-orange-500"></i> 쿠팡 파트너스 Access Key (선택)
                        </label>
                        <input type="text" name="coupang_access_key"
                               placeholder="쿠팡 파트너스 Access Key"
                               class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-red-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            쿠팡 파트너스 Secret Key (선택)
                        </label>
                        <input type="password" name="coupang_secret_key"
                               placeholder="쿠팡 파트너스 Secret Key"
                               class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-red-500">
                    </div>

                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <p class="text-sm text-blue-800">
                            <i class="fas fa-info-circle"></i>
                            <strong>안내:</strong> 쿠팡 파트너스 키는 선택사항입니다. 나중에 마이페이지에서 등록할 수 있습니다.
                        </p>
                    </div>

                    <button type="submit" class="w-full bg-red-500 text-white py-3 rounded-lg hover:bg-red-600 font-medium text-lg">
                        <i class="fas fa-check-circle"></i> 크리에이터 등록하기
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <a href="/" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-arrow-left"></i> 홈으로 돌아가기
                    </a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
        <script src="/static/creator.js"></script>
    </body>
    </html>
