
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <title>쇼츠 상세 - 쇼츠 마켓</title>
        <script>
            // Tailwind CDN 경고 숨기기 (개발 환경용) - Tailwind 로드 전에 실행
            const originalWarn = console.warn;
            console.warn = function(...args) {
                const msg = args[0];
                if (typeof msg === 'string' && msg.includes('cdn.tailwindcss.com should not be used in production')) {
                    return;
                }
                originalWarn.apply(console, args);
            };
        </script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-50">
        <!-- 헤더 -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <i class="fas fa-video text-red-500 text-2xl"></i>
                        <h1 class="text-2xl font-bold text-gray-900">쇼츠 마켓</h1>
                    </a>
                    <a href="/" class="text-gray-700 hover:text-red-500">
                        <i class="fas fa-arrow-left"></i> 목록으로
                    </a>
                </div>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- 영상 플레이어 -->
                <div>
                    <div id="videoPlayer" class="bg-black rounded-lg overflow-hidden aspect-[9/16] max-w-md mx-auto">
                        <!-- YouTube iframe이 여기에 동적으로 삽입됩니다 -->
                    </div>
                    
                    <!-- 크리에이터 정보 -->
                    <div class="bg-white rounded-lg shadow p-4 mt-4 max-w-md mx-auto">
                        <div class="flex items-center space-x-3">
                            <div id="creatorAvatar" class="w-12 h-12 bg-red-500 rounded-full flex items-center justify-center text-white text-lg font-bold">
                                C
                            </div>
                            <div>
                                <h3 id="creatorName" class="font-bold text-gray-900">크리에이터</h3>
                                <p id="creatorChannel" class="text-sm text-gray-500">YouTube Channel</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 상품 정보 -->
                <div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 id="shortTitle" class="text-2xl font-bold text-gray-900 mb-4">
                            쇼츠 제목
                        </h2>
                        
                        <div class="flex items-center space-x-6 text-sm text-gray-500 mb-6">
                            <span><i class="fas fa-eye"></i> <span id="viewCount">0</span> 조회</span>
                            <span><i class="fas fa-thumbs-up"></i> <span id="likeCount">0</span> 좋아요</span>
                            <span><i class="fas fa-mouse-pointer"></i> <span id="clickCount">0</span> 클릭</span>
                        </div>
                        
                        <p id="shortDescription" class="text-gray-700 mb-6 whitespace-pre-line">
                            쇼츠 설명
                        </p>

                        <!-- 구매 버튼 -->
                        <div class="border-t pt-6">
                            <button onclick="buyProduct()" 
                                    class="w-full bg-orange-500 text-white py-4 rounded-lg hover:bg-orange-600 font-bold text-lg shadow-lg">
                                <i class="fas fa-shopping-cart"></i> 쿠팡에서 구매하기
                            </button>
                            
                            <p class="text-xs text-gray-500 text-center mt-2">
                                이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
        <script src="/static/short-detail.js"></script>
    </body>
    </html>
