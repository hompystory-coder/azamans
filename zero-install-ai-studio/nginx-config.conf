# Zero-Install AI Studio - Nginx Configuration
# Domain: ai-studio.neuralgrid.kr
# Target: http://localhost:3000

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ai-studio.neuralgrid.kr;

    # Let's Encrypt 인증서 발급을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 나머지는 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ai-studio.neuralgrid.kr;

    # SSL 인증서 경로 (Let's Encrypt가 발급 후 자동으로 설정됨)
    ssl_certificate /etc/letsencrypt/live/ai-studio.neuralgrid.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-studio.neuralgrid.kr/privkey.pem;
    
    # SSL 설정 최적화
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 로그 설정
    access_log /var/log/nginx/ai-studio.access.log;
    error_log /var/log/nginx/ai-studio.error.log;

    # 클라이언트 업로드 크기 제한 (비디오 편집용)
    client_max_body_size 100M;

    # Proxy to Next.js Application
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket 지원
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 캐시 무효화
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정 (AI 생성 시간 고려)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
    }

    # Next.js Static Files - 캐싱 최적화
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public Static Files
    location /static {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=604800";
    }

    # 이미지 파일 캐싱
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=604800";
    }

    # WASM 파일 MIME 타입 설정
    location ~* \.wasm$ {
        proxy_pass http://localhost:3000;
        add_header Content-Type application/wasm;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Service Worker
    location /service-worker.js {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Manifest
    location /manifest.json {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=604800";
    }

    # Favicon
    location /favicon.ico {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=604800";
    }

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
