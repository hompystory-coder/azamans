
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <title>관리자 페이지 - 쇼츠 마켓</title>
        <script>
            // Tailwind CDN 경고 숨기기 (개발 환경용) - Tailwind 로드 전에 실행
            const originalWarn = console.warn;
            console.warn = function(...args) {
                const msg = args[0];
                if (typeof msg === 'string' && msg.includes('cdn.tailwindcss.com should not be used in production')) {
                    return;
                }
                originalWarn.apply(console, args);
            };
        </script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-50">
        <!-- 헤더 -->
        <header class="bg-white shadow-sm sticky top-0 z-50 mb-8">
            <div class="max-w-7xl mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <a href="/" class="flex items-center space-x-2 hover:opacity-80">
                        <i class="fas fa-video text-red-500 text-2xl"></i>
                        <h1 class="text-2xl font-bold text-gray-900">쇼츠 마켓</h1>
                    </a>
                    <nav class="flex items-center space-x-4">
                        <a href="/" class="text-gray-700 hover:text-red-500">
                            <i class="fas fa-home"></i> 홈
                        </a>
                        <a href="/admin" class="text-purple-600 font-medium">
                            <i class="fas fa-shield-alt"></i> 관리자
                        </a>
                    </nav>
                </div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">
                <i class="fas fa-shield-alt text-purple-500"></i> 관리자 페이지
            </h1>

            <!-- 탭 메뉴 -->
            <div class="bg-white rounded-lg shadow mb-8">
                <div class="border-b border-gray-200">
                    <nav class="flex space-x-8 px-6">
                        <button onclick="showTab('pending')" class="tab-btn py-4 border-b-2 border-red-500 font-medium text-red-600">
                            승인 대기 (<span id="pendingCount">0</span>)
                        </button>
                        <button onclick="showTab('approved')" class="tab-btn py-4 border-b-2 border-transparent font-medium text-gray-500 hover:text-gray-700">
                            승인됨 (<span id="approvedCount">0</span>)
                        </button>
                        <button onclick="showTab('rejected')" class="tab-btn py-4 border-b-2 border-transparent font-medium text-gray-500 hover:text-gray-700">
                            반려됨 (<span id="rejectedCount">0</span>)
                        </button>
                        <button onclick="showTab('creators')" class="tab-btn py-4 border-b-2 border-transparent font-medium text-gray-500 hover:text-gray-700">
                            크리에이터 관리
                        </button>
                    </nav>
                </div>

                <div id="tabContent" class="p-6">
                    <!-- 탭 컨텐츠가 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
        <script src="/static/admin.js"></script>
    </body>
    </html>
