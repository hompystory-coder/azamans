
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <title>쇼츠 마켓 - 쿠팡 파트너스 쇼츠 플랫폼</title>
        <script>
            // Tailwind CDN 경고 숨기기 (개발 환경용) - Tailwind 로드 전에 실행
            const originalWarn = console.warn;
            console.warn = function(...args) {
                const msg = args[0];
                if (typeof msg === 'string' && msg.includes('cdn.tailwindcss.com should not be used in production')) {
                    return;
                }
                originalWarn.apply(console, args);
            };
        </script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
        <style>
          .shorts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
          }
          @media (min-width: 768px) {
            .shorts-grid {
              grid-template-columns: repeat(3, 1fr);
            }
          }
          @media (min-width: 1024px) {
            .shorts-grid {
              grid-template-columns: repeat(4, 1fr);
            }
          }
          @media (min-width: 1280px) {
            .shorts-grid {
              grid-template-columns: repeat(5, 1fr);
            }
          }
        </style>
    </head>
    <body class="bg-gray-50">
        <!-- 헤더 -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-video text-red-500 text-2xl"></i>
                        <h1 class="text-2xl font-bold text-gray-900">쇼츠 마켓</h1>
                    </div>
                    <nav class="flex items-center space-x-4">
                        <a href="/" class="text-gray-700 hover:text-red-500">홈</a>
                        <a href="/creator" class="text-gray-700 hover:text-red-500">크리에이터</a>
                        <a href="/mypage" class="text-gray-700 hover:text-red-500">마이페이지</a>
                        <!-- 관리자 전용 버튼 (관리자만 표시) -->
                        <a href="/admin" id="adminButton" class="text-purple-600 hover:text-purple-700 font-medium" style="display: none;">
                            <i class="fas fa-shield-alt"></i> 관리자
                        </a>
                        <div id="authSection">
                            <!-- 로그인 전: 로그인 버튼 -->
                            <button onclick="showLoginModal()" id="loginButton" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                                로그인
                            </button>
                            <!-- 로그인 후: 사용자 정보 + 로그아웃 버튼 -->
                            <div id="userSection" class="flex items-center space-x-3" style="display: none;">
                                <div class="flex items-center space-x-2 bg-gray-100 px-3 py-2 rounded-lg">
                                    <i class="fas fa-user-circle text-red-500"></i>
                                    <span id="userName" class="text-sm font-medium text-gray-700"></span>
                                    <span id="userRole" class="text-xs text-gray-500"></span>
                                </div>
                                <button onclick="logout()" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                                </button>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <!-- 검색 및 필터 섹션 -->
            <section class="mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex flex-col md:flex-row gap-4">
                        <!-- 검색 -->
                        <div class="flex-1">
                            <div class="relative">
                                <input type="text" id="searchInput" 
                                       placeholder="쇼츠 검색..." 
                                       class="w-full border border-gray-300 rounded-lg px-4 py-2 pl-10">
                                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                            </div>
                        </div>
                        
                        <!-- 카테고리 필터 -->
                        <div>
                            <select onchange="filterByCategory(this.value)" 
                                    class="border border-gray-300 rounded-lg px-4 py-2 w-full md:w-auto">
                                <option value="all">전체 카테고리</option>
                            </select>
                        </div>
                        
                        <!-- 정렬 -->
                        <div>
                            <select onchange="filterBySortBy(this.value)" 
                                    class="border border-gray-300 rounded-lg px-4 py-2 w-full md:w-auto">
                                <option value="newest">최신순</option>
                                <option value="popular">인기순</option>
                                <option value="trending">트렌딩</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 인기 쇼츠 섹션 -->
            <section class="mb-12">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-900">
                        <i class="fas fa-fire text-orange-500"></i>
                        쇼츠 리스트
                    </h2>
                </div>
                
                <div id="shorts-container" class="shorts-grid">
                    <!-- 쇼츠 아이템들이 여기에 동적으로 로드됩니다 -->
                </div>
                
                <div id="loading" class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-3xl text-gray-400"></i>
                </div>
            </section>

            <!-- 크리에이터 섹션 -->
            <section class="mb-12">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">
                    <i class="fas fa-users text-blue-500"></i>
                    추천 크리에이터
                </h2>
                <div id="creators-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <!-- 크리에이터들이 여기에 동적으로 로드됩니다 -->
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="bg-gray-800 text-white py-8 mt-16">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <p class="mb-2">쇼츠 마켓 - 쿠팡 파트너스 쇼츠 플랫폼</p>
                <p class="text-gray-400 text-sm">이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.</p>
            </div>
        </footer>

        <!-- 로그인 모달 -->
        <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
            <div class="bg-white rounded-lg p-8 max-w-md w-full">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold">로그인</h3>
                    <button onclick="closeLoginModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                        <input type="email" name="email" required 
                               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                        <input type="password" name="password" required 
                               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>
                    <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 font-medium">
                        로그인
                    </button>
                </form>
                <p class="mt-4 text-center text-sm text-gray-600">
                    계정이 없으신가요? <a href="/register" class="text-red-500 hover:text-red-600 font-medium">회원가입</a>
                </p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
        <script src="/static/app.js"></script>
    </body>
    </html>
