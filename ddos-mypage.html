<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎßàÏù¥ÌéòÏù¥ÏßÄ - NeuralGrid DDoS Security</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1e1b4b 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Page Title */
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.15);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .add-server-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .add-server-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        /* Servers Grid */
        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .server-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s;
            position: relative;
        }

        .server-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.15);
        }

        .server-status {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: var(--success);
        }

        .status-dot.offline {
            background: var(--text-secondary);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .server-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .server-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .server-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .server-meta {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .meta-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .meta-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .server-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Charts Section */
        .charts-section {
            margin-top: 3rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 1.5rem;
        }

        .chart-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .chart-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(30, 41, 59, 0.3);
            border: 2px dashed var(--border);
            border-radius: 16px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .servers-grid {
                grid-template-columns: 1fr;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">üõ°Ô∏è NeuralGrid DDoS Security</div>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">U</div>
            <span id="userName">ÏÇ¨Ïö©Ïûê</span>
            <button class="logout-btn" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Page Title -->
        <h1 class="page-title">
            üìä ÎßàÏù¥ÌéòÏù¥ÏßÄ
        </h1>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üñ•Ô∏è</div>
                <div class="stat-label">Îì±Î°ùÎêú ÏÑúÎ≤Ñ</div>
                <div class="stat-value" id="totalServers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üö´</div>
                <div class="stat-label">Ï∞®Îã®Îêú IP</div>
                <div class="stat-value" id="totalBlockedIPs">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üåê</div>
                <div class="stat-label">Ï∞®Îã®Îêú ÎèÑÎ©îÏù∏</div>
                <div class="stat-value" id="totalBlockedDomains">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìà</div>
                <div class="stat-label">Ïò§ÎäòÏùò ÏöîÏ≤≠</div>
                <div class="stat-value" id="todayRequests">0</div>
            </div>
        </div>

        <!-- Servers Section -->
        <div class="section-header">
            <h2 class="section-title">Îì±Î°ùÎêú ÏÑúÎ≤Ñ</h2>
            <button class="add-server-btn" onclick="addServer()">
                ‚ûï ÏÑúÎ≤Ñ Ï∂îÍ∞Ä
            </button>
        </div>

        <div class="servers-grid" id="serversGrid">
            <!-- Server cards will be inserted here -->
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <h2 class="section-title" style="margin-bottom: 1.5rem;">Ïã§ÏãúÍ∞Ñ ÌÜµÍ≥Ñ</h2>
            <div class="charts-grid">
                <div class="chart-card">
                    <h3 class="chart-title">üìä ÏãúÍ∞ÑÎ≥Ñ Ìä∏ÎûòÌîΩ</h3>
                    <div class="chart-container">
                        <canvas id="trafficChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3 class="chart-title">üö´ Ï∞®Îã® ÌÜµÍ≥Ñ</h3>
                    <div class="chart-container">
                        <canvas id="blockChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let servers = [];
        let trafficChart = null;
        let blockChart = null;

        // Initialize page
        async function init() {
            checkAuth();
            await loadUserData();
            await loadServers();
            initCharts();
        }

        // Cookie utility function
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        
        // Check authentication
        function checkAuth() {
            // 1. Cookie Î®ºÏ†Ä ÌôïÏù∏ (SSO)
            let token = getCookie('neuralgrid_token');
            if (!token) {
                // 2. localStorage fallback
                token = localStorage.getItem('neuralgrid_token') || localStorage.getItem('token');
            }
            
            if (!token) {
                window.location.href = 'https://auth.neuralgrid.kr';
                return;
            }

            // Display user info
            let userStr = getCookie('neuralgrid_user');
            if (!userStr) {
                userStr = localStorage.getItem('user');
            }
            if (userStr && userStr !== 'undefined' && userStr !== 'null') {
                try {
                    const user = JSON.parse(userStr);
                    if (user && user.name) {
                        document.getElementById('userName').textContent = user.name;
                        document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
                    }
                } catch (e) {
                    console.error('Failed to parse user data:', e);
                }
            }
        }

        // Load user data and stats
        async function loadUserData() {
            try {
                const token = localStorage.getItem('neuralgrid_token') || localStorage.getItem('token');
                const response = await fetch('https://ddos.neuralgrid.kr/api/user/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateStats(data);
                }
            } catch (error) {
                console.error('Failed to load user data:', error);
            }
        }

        // Update statistics
        function updateStats(data) {
            document.getElementById('totalServers').textContent = data.totalServers || 0;
            document.getElementById('totalBlockedIPs').textContent = data.totalBlockedIPs || 0;
            document.getElementById('totalBlockedDomains').textContent = data.totalBlockedDomains || 0;
            document.getElementById('todayRequests').textContent = data.todayRequests || 0;
        }

        // Load servers
        async function loadServers() {
            try {
                let token = getCookie('neuralgrid_token');
                if (!token) {
                    token = localStorage.getItem('neuralgrid_token') || localStorage.getItem('token');
                }
                const response = await fetch('https://ddos.neuralgrid.kr/api/user/servers', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    servers = await response.json();
                    renderServers();
                } else {
                    renderEmptyState();
                }
            } catch (error) {
                console.error('Failed to load servers:', error);
                renderEmptyState();
            }
        }

        // Render servers
        function renderServers() {
            const grid = document.getElementById('serversGrid');
            
            if (servers.length === 0) {
                renderEmptyState();
                return;
            }

            grid.innerHTML = servers.map(server => `
                <div class="server-card">
                    <div class="server-status">
                        <span class="status-dot ${server.status === 'online' ? 'online' : 'offline'}"></span>
                        <span>${server.status === 'online' ? 'Ïò®ÎùºÏù∏' : 'Ïò§ÌîÑÎùºÏù∏'}</span>
                    </div>
                    <div class="server-icon">üñ•Ô∏è</div>
                    <div class="server-name">${server.name}</div>
                    <div class="server-info">IP: ${server.ip}</div>
                    <div class="server-info">ÎèÑÎ©îÏù∏: ${server.domain || 'N/A'}</div>
                    <div class="server-info">OS: ${server.osType}</div>
                    <div class="server-meta">
                        <div class="meta-item">
                            <span class="meta-label">Ï∞®Îã® IP</span>
                            <span class="meta-value">${server.blockedIPs || 0}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Ï∞®Îã® ÎèÑÎ©îÏù∏</span>
                            <span class="meta-value">${server.blockedDomains || 0}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">ÌîåÎûú</span>
                            <span class="meta-value">${server.plan === 'trial' ? 'Î¨¥Î£å' : 'ÌîÑÎ¶¨ÎØ∏ÏóÑ'}</span>
                        </div>
                    </div>
                    <div class="server-actions">
                        <button class="btn btn-primary" onclick="manageServer('${server.serverId}')">Í¥ÄÎ¶¨</button>
                        <button class="btn btn-secondary" onclick="viewLogs('${server.serverId}')">Î°úÍ∑∏</button>
                    </div>
                </div>
            `).join('');
        }

        // Render empty state
        function renderEmptyState() {
            const grid = document.getElementById('serversGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üñ•Ô∏è</div>
                    <div class="empty-title">Îì±Î°ùÎêú ÏÑúÎ≤ÑÍ∞Ä ÏóÜÏäµÎãàÎã§</div>
                    <div class="empty-text">Ï≤´ Î≤àÏß∏ ÏÑúÎ≤ÑÎ•º Îì±Î°ùÌïòÍ≥† DDoS Î≥¥ÏïàÏùÑ ÏãúÏûëÌïòÏÑ∏Ïöî!</div>
                    <button class="add-server-btn" onclick="addServer()">
                        ‚ûï ÏÑúÎ≤Ñ Ï∂îÍ∞ÄÌïòÍ∏∞
                    </button>
                </div>
            `;
        }

        // Initialize charts
        function initCharts() {
            // Traffic Chart
            const trafficCtx = document.getElementById('trafficChart').getContext('2d');
            trafficChart = new Chart(trafficCtx, {
                type: 'line',
                data: {
                    labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00', '24:00'],
                    datasets: [{
                        label: 'ÏöîÏ≤≠ Ïàò',
                        data: [120, 190, 300, 500, 420, 350, 280],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#f1f5f9'
                            }
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(148, 163, 184, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(148, 163, 184, 0.1)'
                            }
                        }
                    }
                }
            });

            // Block Chart
            const blockCtx = document.getElementById('blockChart').getContext('2d');
            blockChart = new Chart(blockCtx, {
                type: 'bar',
                data: {
                    labels: ['IP Ï∞®Îã®', 'ÎèÑÎ©îÏù∏ Ï∞®Îã®', 'GeoIP Ï∞®Îã®'],
                    datasets: [{
                        label: 'Ï∞®Îã® Ïàò',
                        data: [127, 45, 23],
                        backgroundColor: [
                            'rgba(239, 68, 68, 0.8)',
                            'rgba(245, 158, 11, 0.8)',
                            'rgba(16, 185, 129, 0.8)'
                        ],
                        borderColor: [
                            '#ef4444',
                            '#f59e0b',
                            '#10b981'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#f1f5f9'
                            }
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(148, 163, 184, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(148, 163, 184, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        // Add server
        function addServer() {
            window.location.href = 'https://ddos.neuralgrid.kr/register.html';
        }

        // Manage server
        function manageServer(serverId) {
            window.location.href = `https://ddos.neuralgrid.kr/manage?server=${serverId}`;
        }

        // View logs
        function viewLogs(serverId) {
            window.location.href = `https://ddos.neuralgrid.kr/logs?server=${serverId}`;
        }

        // Logout
        function logout() {
            localStorage.removeItem('neuralgrid_token');
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'https://auth.neuralgrid.kr';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
