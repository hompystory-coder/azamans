<!-- ========================================
     JavaScript Integration (Optional)
     Add analytics or interaction tracking
     ======================================== -->

<script>
// Track AI Assistant link clicks
document.querySelectorAll('a[href="https://ai.neuralgrid.kr"]').forEach(link => {
    link.addEventListener('click', (e) => {
        // Analytics tracking
        if (window.gtag) {
            gtag('event', 'service_access', {
                service_name: 'ai_assistant',
                service_url: 'https://ai.neuralgrid.kr'
            });
        }
        
        // Optional: Add JWT token for SSO
        const token = localStorage.getItem('neuralgrid_token');
        if (token) {
            // Append token to URL or use postMessage
            console.log('User authenticated, token available for SSO');
        }
    });
});

// Check AI service status (optional)
async function checkAIServiceStatus() {
    try {
        const response = await fetch('https://ai.neuralgrid.kr/', { method: 'HEAD' });
        const statusElement = document.querySelector('.ai-link .status-indicator');
        
        if (response.ok) {
            statusElement.classList.add('online');
            statusElement.classList.remove('offline');
        } else {
            statusElement.classList.add('offline');
            statusElement.classList.remove('online');
        }
    } catch (error) {
        console.error('AI service status check failed:', error);
    }
}

// Check status on page load
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', checkAIServiceStatus);
} else {
    checkAIServiceStatus();
}
</script>
