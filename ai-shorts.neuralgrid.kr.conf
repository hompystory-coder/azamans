server {
    listen 80;
    server_name ai-shorts.neuralgrid.kr;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ai-shorts.neuralgrid.kr;
    
    # SSL 설정 (wildcard 인증서 사용)
    ssl_certificate /etc/letsencrypt/live/neuralgrid.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/neuralgrid.kr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    access_log /var/log/nginx/ai-shorts.neuralgrid.kr.access.log;
    error_log /var/log/nginx/ai-shorts.neuralgrid.kr.error.log;
    
    # Backend API (포트 5555)
    location /api/ {
        proxy_pass http://127.0.0.1:5555;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 100M;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }
    
    # Socket.io
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5555;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Generated files
    location /generated/ {
        proxy_pass http://127.0.0.1:5555;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 1h;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Uploaded files
    location /uploads/ {
        proxy_pass http://127.0.0.1:5555;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 1h;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Frontend (React build - serve static files directly)
    root /home/azamans/webapp/ai-shorts-pro/frontend/dist;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
}
